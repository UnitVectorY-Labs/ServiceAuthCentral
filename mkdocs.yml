site_name: ServiceAuthCentral
site_url: https://serviceauthcentral.unitvectorylabs.com/
theme:
  name: material
  palette:
    scheme: slate
    primary: deep-purple
    accent: cyan
    toggle:
      icon: material/weather-night
      name: Switch to light mode
  font:
    text: "Roboto"
    code: "Fira Code"
  features:
    - content.code.copy
plugins:
  - search
  - mermaid2:
      version: 10.0.2
      arguments:
        theme: 'dark'
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format